version: "3.9"
services:
  mysql:
    image: mysql:8.2
    container_name: chatbi-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=pass
      - MYSQL_DATABASE=shop
      - MYSQL_USER=app
      - MYSQL_PASSWORD=app_pass
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-ppass"]
      interval: 5s
      retries: 20
      timeout: 3s

volumes:
  mysql-data:
  ollama:
